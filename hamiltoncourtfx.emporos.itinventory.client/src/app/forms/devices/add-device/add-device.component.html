<div class="container">
  <div [hidden]="submitted">
    <h3>Add device</h3>
    <form (ngSubmit)="onSubmit()" #deviceForm="ngForm">
      <div class="form-group">
        <label for="deviceType">Device type</label>
        <input type="text"
               class="form-control"
               id="deviceType"
               required
               [(ngModel)]="model.deviceType"
               name="deviceType"
               #deviceType="ngModel" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               id="description"
               required
               [(ngModel)]="model.description"
               name="description"
               #description="ngModel" />
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Description is required
        </div>
      </div>

      <button type="button"
              class="btn btn-default"
              (click)="newDevice();">
        Save
      </button>
      <button type="button"
              class="btn btn-default"
              [routerLink]="['/list-devices']">
        Cancel
      </button>
    </form>
  </div>
</div>
