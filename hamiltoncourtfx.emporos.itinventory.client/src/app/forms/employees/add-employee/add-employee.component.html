<div class="container">
  <div [hidden]="submitted">
    <h3>Add new employee</h3>
    <form (ngSubmit)="onSubmit()" #deviceForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               required
               [(ngModel)]="model.name"
               name="name"
               #name="ngModel" />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text"
               class="form-control"
               id="email"
               required
               [(ngModel)]="model.email"
               name="email"
               #email="ngModel" />
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          E-mail is required
        </div>
      </div>

      <button type="button"
              class="btn btn-default"
              (click)="newEmployee();">
        Save
      </button>
      <button type="button"
              class="btn btn-default"
              [routerLink]="['/list-employees']">
        Cancel
      </button>
    </form>
  </div>
</div>
